<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link rel="stylesheet" href="../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./css/summary.css" />
    <link rel="stylesheet" href="./css/summary_media.css" />
    <link rel="stylesheet" href="../templates/template.css" />
    <link rel="shortcut icon" href="../assets/img/join_logo_blue.png" type="image/x-icon" />
    <script src="../templates/template.js"></script>
    <script src="../js/dummy_guest_data.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/script.js"></script>
    <script src="summary.js"></script>
  </head>

  <body onload="initSummary()">
    <div class="big-screen" w3-include-html="../templates/navigation.html"></div>

    <section class="summary-content">
      <div class="summary-header">
        <span class="summary-header-title">Join 360</span>
        <img class="summary-separate" src="../assets/img/summary-separate.png" alt="" />
        <span class="summary-header-text">Key Metrics at a Glance</span>
      </div>

      <div class="summary-middle">
        <div class="summary-tasks">
          <div class="summary-main-line-top">
            <div class="summary-main-tasks">
              <a class="summary-link-to-board" href="../board/board.html#todoLink">
                <div class="summary-card-mid-size to-do">
                  <div class="summary-todo">
                    <img src="../assets/img/edit.png" alt="" />
                  </div>
                  <div class="summary-card-text">
                    <p id="to-do-count"></p>
                    <span>To-do</span>
                  </div>
                </div>
              </a>

              <a href="../board/board.html#doneLink">
                <div class="summary-card-mid-size">
                  <div class="summary-todo">
                    <img src="../assets/img/mark.png" alt="" />
                  </div>
                  <div class="summary-card-text">
                    <p id="done-count"></p>
                    <span>Done</span>
                  </div>
                </div>
              </a>
            </div>
          </div>

          <div class="summary-main-line-middle">
            <div class="summary-main-tasks">
              <a class="summary-link-to-board" href="../board/board.html">
                <div class="summary-card-big-size">
                  <div class="summary-card-big-left">
                    <div class="summary-urgent">
                      <img src="../assets/img/low_white.png" alt="" />
                    </div>

                    <div class="summary-card-text">
                      <p id="urgent-count"></p>
                      <span>Urgent</span>
                    </div>
                  </div>
                  <div class="summary-urgent-separate"></div>
                  <div class="summary-deadline">
                    <div id="due-date" class="due-date"></div>
                    <span>Upcoming Deadline</span>
                  </div>
                </div>
              </a>
            </div>
          </div>

          <div class="summary-main-line-bottom">
            <div class="summary-main-tasks-bottom">
              <a href="../board/board.html">
                <div class="summary-card-small-size">
                  <div class="summary-card-task-text">
                    <p id="task-total-count"></p>
                    <span
                      >Tasks on <br />
                      Board</span
                    >
                  </div>
                </div>
              </a>
            </div>
            <div class="summary-main-tasks-bottom">
              <a href="../board/board.html#inProgressLink">
                <div class="summary-card-small-size">
                  <div class="summary-card-task-text">
                    <p id="in-progress-count"></p>
                    <span>Tasks In Progress</span>
                  </div>
                </div>
              </a>
            </div>
            <div class="summary-main-tasks-bottom">
              <a href="../board/board.html#awaitFeedbackLink">
                <div class="summary-card-small-size">
                  <div class="summary-card-task-text">
                    <p id="awaiting-feedback-count"></p>
                    <span>Awaiting Feedback</span>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="summary-user">
          <div class="summary-user-message">
            <p id="user-greeting"></p>
            <span id="user-name"></span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
