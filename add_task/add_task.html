<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <link rel="stylesheet" href="../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="add_task.css" />
    <link rel="stylesheet" href="../templates/template.css" />
    <link rel="shortcut icon" href="../assets/img/join_logo.png" type="image/x-icon" />
    <script src="../templates/template.js"></script>
    <script src="../script.js"></script>
    <script src="add_task.js"></script>
  </head>

  <body onload="initTasks()">
    <div class="big-screen" w3-include-html="../templates/navigation.html"></div>

    <section class="add-task">
      <div class="task-information">
        <div class="task-top-container">
          <h1 class="task-title">Add Task</h1>
          <div class="task-form-container">
            <form id="add-task-form" class="add-task-form">
              <div class="form-left">
                <span>Title<span class="red">*</span></span>
                <input type="text" name="title" placeholder="Enter a title" required />
                <span>Description</span>
                <textarea class="description" name="description" placeholder="Enter a description" cols="30" rows="5"></textarea>
                <span>Assigned To</span>
                <div class="assigned-to task">
                  <input type="text" name="assigned-to" placeholder="Assigned To" />
                  <img id="assigned-to-icon" class="task-icon" src="../assets/img/drop_down.png" alt="" />
                </div>
              </div>

              <div class="form-split"></div>

              <div class="form-right">
                <span>Due date<span class="red">*</span></span>
                <input id="date" class="date" type="date" name="date" placeholder="dd/mm/yyyy" required />
                <span>Prio</span>
                <div class="priority">
                  <span onclick="urgent()" id="urgent" class="urgent urgent-bg"
                    >Urgent
                    <img id="urgent-img" src="../assets/img/urgent_red.png" alt="" />
                  </span>
                  <span onclick="medium()" id="medium" class="medium medium-bg"
                    >Medium
                    <img id="medium-img" src="../assets/img/equal_orange.png" alt="" />
                  </span>
                  <span onclick="low()" id="low" class="low low-bg"
                    >Low
                    <img id="low-img" src="../assets/img/low_green.png" alt="" />
                  </span>
                </div>
                <span>Category<span class="red">*</span></span>
                <div class="task">
                  <input
                    id="task-category"
                    class="task-category"
                    type="text"
                    name="category"
                    placeholder="Select task category"
                    readonly
                  />
                  <img id="task-category-icon" class="task-icon" src="../assets/img/drop_down.png" alt="" />
                  <div id="task-category-dropdown" class="task-category-dropdown">
                    <!-- Dropdown options will be dynamically populated here -->
                  </div>
                </div>

                <span>Subtasks</span>
                <div class="task">
                  <input type="text" name="subtasks" placeholder="add new subtask" />
                  <img id="subtask-icon" class="task-icon" src="../assets/img/subtask.png" alt="" />
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="task-bottom-container">
          <div class="task-bottom">
            <span class="field-required"><span class="red">*</span>This field is required</span>
            <div class="task-buttons">
              <button class="task-clear" onclick="clearTaskForm()">
                Clear <span><img src="../assets/img/plus.png" alt="" /></span>
              </button>
              <button class="task-add" type="submit" form="add-task-form" onsubmit="return false;">
                Create Task <img class="task-add-img" src="../assets/img/mark.png" alt="" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
