<div class="form-container">
    <div class="signup-container">
        <span class="signup-span">Not a Join user?</span>
        <button onclick="handleSignupOrLogin('login', 'signup')" class="button">Sign up</button>
    </div>

    <form id="login" class="login-form-container" onsubmit="userLogin();return false;">
        <div class="login-header-container">
            <h2>Log in</h2>
            <img src="../assets/img/underline.png" alt="underline icon">
        </div>

        <div class="input-container">
            <input type="email" id="emailLogin" placeholder="Email" required>
            <img class="form-position email-img" src="./assets/img/email.png" alt="email icon">
        </div>

        <span style="display: none;" id="noMatchLoginEmail" class="error-message">Wrong email Ups! Try again.</span>

        <div class="input-container">
            <input oninput="changeIcon('passwordLogin', 'loginImg')" type="password" id="passwordLogin"
                placeholder="Password" minlength="8" required>
            <img onclick="showPassword('passwordLogin', 'loginImg')" id="loginImg" class="form-position password-img"
                src="./assets/img/lock.png" alt="lock icon">
        </div>

        <span style="display: none;" id="noMatchLoginPassword" class="error-message">Wrong password Ups! Try
            again.</span>

        <div class="remember-me-container">
            <img onclick="noteCheckmark('checkmarkLogin')" id="checkmarkLogin"
                src="./assets/img/checkmark-empty_dark.png" alt="checkmark icon">
            <span>Remember me</span>
        </div>

        <div class="login-button-container">
            <button class="button">Log in</button>
            <a href="../summary/summary.html" class="guest-login">Guest Log in</a>
        </div>

    </form>

    <form id="signup" style="display: none;" class="signup-form-container" onsubmit="passwordMatch(); return false;">
        <div class="back-arrow-container">
            <img onclick="handleSignupOrLogin('signup', 'login')" src="./assets/img/back_arrow.png"
                alt="back arrow icon">
        </div>

        <div class="login-header-container">
            <h2>Sign up</h2>
            <img src="../assets/img/underline.png" alt="underline icon">
        </div>

        <div class="input-container">
            <input type="text" id="name" pattern="[A-Z][a-z]+ [A-Z][a-z]+" required
                title="Bitte geben Sie Ihren Vor- (Leerzeichen) Nachnamen ein, mit Großbuchstaben am Anfang jedes Namens."
                placeholder="Name" required>
            <img class="form-position name-img" src="./assets/img/person.png" alt="person icon">
        </div>

        <div class="input-container">
            <input type="email" id="emailSignup" placeholder="Email" required>
            <img class="form-position email-img" src="./assets/img/email.png" alt="email icon">
        </div>

        <span style="display: none;" id="noMatchSignupEmail" class="error-message">This email is already in use.</span>

        <div class="input-container">
            <input oninput="changeIcon('passwordSignup', 'signupImg')" type="password" id="passwordSignup" minlength="8"
                placeholder="Password" required>
            <img onclick="showPassword('passwordSignup', 'signupImg')" id="signupImg" class="form-position password-img"
                src="./assets/img/lock.png" alt="lock icon">
        </div>

        <div class="input-container">
            <input oninput="changeIcon('confirmPassword', 'confirmImg')" type="password" id="confirmPassword"
                minlength="8" placeholder="Confirm Password" required>
            <img onclick="showPassword('confirmPassword', 'confirmImg')" id="confirmImg"
                class="form-position password-img" src="./assets/img/lock.png" alt="lock icon">
        </div>

        <span style="display: none;" id="noMatchSignup" class="error-message">Ups! your password don’t match</span>

        <div class="privacy-policy-container">
            <img onclick="changeCheckmark()" id="checkmarkSignup" src="./assets/img/checkmark-empty_dark.png"
                alt="checkmark icon">
            <span>I accept the
                <a onclick="savePage('page', 'page')" href="./legal_information/privacy_policy.html"
                    target="_blank">Privacy
                    Policy</a>
            </span>
        </div>

        <button id="signupButton" class="button-disabled" disabled>Sign up</button>
    </form>

    <div class="signup-container-mobile">
        <span class="signup-span">Not a Join user?</span>
        <button onclick="handleSignupOrLogin('login', 'signup')" class="button">Sign up</button>
    </div>

    <div class="information-container">
        <div class="information-left">
            <a onclick="savePage('page', 'page')" href="./legal_information/privacy_policy.html" target="_blank">Privacy
                Policy</a>
        </div>

        <div class="information-right">
            <a onclick="savePage('page', 'page')" href="./legal_information/legal_notice.html" target="_blank">Legal
                notice</a>
        </div>
    </div>

    <div class="save-signup" style="display: none;">
        <div class="signup-animation">You Signed Up successfully</div>
    </div>
</div>
